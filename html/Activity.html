<!DOCTYPE html>
<html>
<head>
    <title>Our Activity</title>
    <link rel="stylesheet" type="text/css" href="../css/Activity.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Forms - CSTU Passport</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="standard">
        <div class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Activity</a></li>
            </ul>
        </div>
    </div>

    <div class="p1">
        <div class="form-container">
            <h2>Our Activity form</h2>
            <!-- Main Form -->
            <form id="myForm" action="#" method="post">
                <!-- Firstname and Lastname Field -->
                <div class="form-group">
                    <label for="fullname">Name<span class="required">*</span></label>
                    <input type="text" id="fullname" name="fullname" oninput="validateName()" placeholder="Enter your name" required />
                    <p id="nameError" class="error"></p>
                </div>
                <br>

                <!-- University Email Field -->
                <div class="form-group">
                    <label for="email">University Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" oninput="validateEmail(this.value)" placeholder="Enter your email" required/>
                    <p id="emailError" class="error"></p>
                </div>
                <br>

                <!-- Student ID Field -->
                <div class="form-group">
                    <label for="stdid">Student ID:</label>
                    <input type="number" id="stdid" name="stdid" oninput="validateID()" placeholder="Enter your Student ID" required>
                    <p id="IDError" class="error"></p>
                </div>
                <br>

                <!-- Work/Activity Title Field -->
                <div class="form-group">
                    <label for="workTitle">Work/Activity Title <span class="required">*</span></label>
                    <input type="text" id="workTitle" name="workTitle" placeholder="Enter your title" required>
                    <p id="workTitleError" class="error"></p>
                </div>
                <br>

                <!-- Type of Work/Activity Field -->
                <div class="form-group">
                    <label for="activityType">Type of Work/Activity <span class="required">*</span></label>
                    <select id="activityType" name="activityType" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Course">Course</option>
                        <option value="Activity">Activity</option>
                        <option value="Work">Work</option>
                        <option value="Research">Research</option>
                        <option value="Sports">Sports</option>
                        <option value="Competition">Competition</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                    <p id="activityTypeError" class="error"></p>
                </div>
                <br>

                <!-- Start Date/Time Field -->
                <div class="form-group">
                    <label for="startDate">Start Date/Time <span class="required">*</span></label>
                    <input type="datetime-local" id="startDate" name="startDate" required/>
                    <p id="startDateError" class="error"></p>
                </div>
                <br>

                <!-- End Date/Time Field -->
                <div class="form-group">
                    <label for="endDate">End Date/Time <span class="required">*</span></label>
                    <input type="datetime-local" id="endDate" name="endDate" required/>
                    <p id="endDateError" class="error"></p>
                </div>
                <br>

                <!-- Location Field -->
                <div class="form-group">
                    <label for="location">Location <span class="required">*</span></label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required/>
                    <p id="locationError" class="error"></p>
                </div>
                <br>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="button" id="Submit" value="Submit" onclick="addRow()">
                </div>
                <br>
            </form>
        </div>
        <div>
            <h2>Information</h2>
            <table id="dataTable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>ID</th>
                    <th>Work Title</th>
                    <th>Activity Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Location</th>
                </tr>
            </table>
        </div>

        <script src="../js/Activity.js"></script>
    </div>
</body>
</html>
